<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sunfish - Sculptor AI</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sculptor.ai/sunfish">
    <meta property="og:title" content="Project Sunfish - Sculptor AI">
    <meta property="og:description" content="Coming Soon">
    <meta property="og:image" content="https://sculptor.ai/image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Sculptor AI">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sculptor.ai/sunfish">
    <meta property="twitter:title" content="Project Sunfish - Sculptor AI">
    <meta property="twitter:description" content="Coming Soon">
    <meta property="twitter:image" content="https://sculptor.ai/image.png">
    
    <!-- Additional meta tags -->
    <meta name="description" content="Project Sunfish - Coming Soon">
    <meta name="keywords" content="AI, artificial intelligence, machine learning, open source, Sculptor, Sunfish">
    <meta name="author" content="Sculptor AI">
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Project Sunfish specific styles */
        .sunfish-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .sunfish-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
            background-position: center;
        }

        .sunfish-image {
            position: absolute;
            left: -12%;
            top: 60%;
            transform: translateY(-50%);
            width: 1600px;
            height: auto;
            z-index: 1000;
            opacity: 1;
            filter: drop-shadow(20px 20px 40px rgba(0, 0, 0, 0.6)) drop-shadow(0px 0px 60px rgba(99, 102, 241, 0.3));
            transition: all 0.3s ease;
        }


        .sunfish-content {
            position: relative;
            max-width: 800px;
            z-index: 2;
            margin-left: 200px; /* Offset to make room for sunfish */
        }

        .sunfish-title {
            font-size: clamp(3.5rem, 10vw, 8rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #6366f1 50%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
            animation: dramatic-entrance 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        .sunfish-subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            color: #8b5cf6;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.9;
            animation: dramatic-entrance 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
            opacity: 0;
            transform: translateY(30px);
        }


        @keyframes dramatic-entrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: transparent;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            color: #8b5cf6;
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sunfish-image {
                width: 1000px;
                left: -22%;
                top: 60%;
                opacity: 1;
            }

            .sunfish-content {
                margin-left: 0;
                text-align: center;
            }

            .sunfish-title {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }

            .sunfish-subtitle {
                font-size: clamp(1.2rem, 3vw, 1.8rem);
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .sunfish-image {
                width: 800px;
                left: -32%;
                top: 60%;
                opacity: 1;
            }

            .sunfish-hero {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <!-- Hero Section -->
    <section class="sunfish-hero">
        <div class="sunfish-background"></div>
        
        <!-- Floating particles -->
        <div class="particles">
            <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
            <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
            <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
            <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
            <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
        </div>

        <!-- Sunfish Image -->
        <img src="sunfish.svg" alt="Sunfish" class="sunfish-image">
        
        <!-- Content -->
        <div class="sunfish-content">
            <h1 class="sunfish-title">PROJECT<br>SUNFISH</h1>
            <p class="sunfish-subtitle">Coming Soon</p>
        </div>
    </section>
</body>
</html>
